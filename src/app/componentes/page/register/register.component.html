<div class="container-fluid">
    <div class="row altura-min-100">
        <div class="col-7 d-none d-md-block pad-0 div-imagen-lateral">
            <img src="images/007.jpg" alt="Login">
        </div>
        <div class="col-12 col-md-5 pad-0 div-form">
            <div class="titulo-objeto mb-5 mt-5">
                <h1>Regístrate Aquí</h1>
                <span>EMPIEZA HOY</span>            
            </div>
            
            <div class="formulario">
                <div class="row">
                    <div class="col pad-0">
                        <div class="input-formulatio input-icono">
                            <i class="bi bi-person-circle"></i>
                            <input type="text" placeholder="Nombre y Apellido">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col pad-0">
                        <div class="input-formulatio input-icono">
                            <i class="bi bi-person-circle"></i>
                            <input type="text" placeholder="Identificación">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col pad-0">
                        <div class="input-formulatio input-icono">
                            <i class="bi bi-envelope-fill"></i>
                            <input type="mail" placeholder="Email">
                        </div>
                    </div>
                </div>
                <div class="row mb-0">
                    <div class="col pad-0">
                        <div class="input-formulatio input-icono">
                            <i class="bi bi-lock-fill"></i>
                            <input type="password" placeholder="Contraseña">
                            <i class="bi bi-eye-slash-fill"></i>
                        </div>
                    </div>
                </div>
                <div class="row mb-0">
                    <div class="col pad-0">
                        <div class="input-formulatio input-icono">
                            <i class="bi bi-lock-fill"></i>
                            <input type="password" placeholder="Contraseña">
                            <i class="bi bi-eye-slash-fill"></i>
                            <!-- <i class="bi bi-eye-fill"></i> -->
                        </div>
                    </div>
                </div>
                <div class="row mb-0">
                    <div class="col pad-0">
                        
                        <div class="input-formulatio input-date-icono">
                            <div class="col-8">
                                <label>Fecha De Nacimiento</label>
                            </div>
                            <div class="col-4">
                                <i class="bi bi-calendar-week-fill"></i>
                                <input type="date" placeholder="Fecha de Nacimiento">
                            </div>
                            
                        </div>
                    </div>
                </div>                
                <div class="row">
                    <div class="col-12 pad-0 div-btnenviar">
                        <button class="boton" (click)="enviarForm()" style="font-size: 20px;">Registrar</button>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
</div>
