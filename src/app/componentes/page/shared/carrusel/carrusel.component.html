<div *ngIf="servicios.length > 0" class="mi-carrusel">
    <p-carousel
        [value]="servicios"
        [numVisible]="3"
        [numScroll]="1"
        [circular]="true"
        [responsiveOptions]="responsiveOptions"
        autoplayInterval="5000"
        [page]="paginaActiva"
    >
        <ng-template let-service pTemplate="item">
            <div class="m-2 contenido">
                <img [src]="service.image" alt="{{ service.name }}">
                <div class="carrusel-caption">
                    <h5>{{ service.name }}</h5>
                </div>
            </div>
        </ng-template>
    </p-carousel>
</div>
